<div class="tc-gallery__slides" [@slidesAnimation]="show"
     (@slidesAnimation.start)="onStart($event)"
     (@slidesAnimation.done)="onDone($event)"
     ngSwipe
     (swipeEnd)="onSwipeEnd($event)">
  <div #dummySlide class="tc-gallery__slide tc-gallery__slide--dummy">DUMMY</div>
  @for (slide of slides; let i = $index; track slide.slug) {
    <div [id]="slide.slug" class="tc-gallery__slide">
      <img [attr.src]="slide.src" [attr.alt]="slide.alt" libImageLoaded (loaded)="lazyLoadImages(i)">
      @if (config.selectable) {
        <label for="{{slide.slug + '--checkbox'}}">Select me :)</label>
        <input [id]="slide.slug + '--checkbox'" type="checkbox" (change)="onChangeSelectImage($event, slide)">
      }
    </div>
  }
  <button class="tc-gallery__close" type="button" (click)="tcGalleryService.closeGallery(gallery.id)">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 32 32"
      class="tc-gallery__close-svg"
    >
      <path d="M16 0c-8.837 0-16 7.163-16 16s7.163 16 16 16 16-7.163 16-16-7.163-16-16-16zM16 29c-7.18 0-13-5.82-13-13s5.82-13 13-13 13 5.82 13 13-5.82 13-13 13z"></path>
      <path d="M21 8l-5 5-5-5-3 3 5 5-5 5 3 3 5-5 5 5 3-3-5-5 5-5z"></path>
    </svg>
  </button>
  <button [disabled]="currentIndex === 0 || prevIsLoading"
          (click)="moveImage(animationDirectionEnum.LEFT)"
          class="tc-gallery__arrow tc-gallery__arrow--left"
          type="button">
    @if (prevIsLoading) {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 32 32"
        class="tc-gallery__spinner"
      >
        <path d="M32 12h-12l4.485-4.485c-2.267-2.266-5.28-3.515-8.485-3.515s-6.219 1.248-8.485 3.515c-2.266 2.267-3.515 5.28-3.515 8.485s1.248 6.219 3.515 8.485c2.267 2.266 5.28 3.515 8.485 3.515s6.219-1.248 8.485-3.515c0.189-0.189 0.371-0.384 0.546-0.583l3.010 2.634c-2.933 3.349-7.239 5.464-12.041 5.464-8.837 0-16-7.163-16-16s7.163-16 16-16c4.418 0 8.418 1.791 11.313 4.687l4.687-4.687v12z"></path>
      </svg>
    } @else {
      &lt;
    }
  </button>
  <button [disabled]="currentIndex + 1 === images.length || nextIsLoading"
          (click)="moveImage(animationDirectionEnum.RIGHT)"
          class="tc-gallery__arrow tc-gallery__arrow--right"
          type="button">
    @if (nextIsLoading) {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 32 32"
        class="tc-gallery__spinner"
      >
        <path d="M32 12h-12l4.485-4.485c-2.267-2.266-5.28-3.515-8.485-3.515s-6.219 1.248-8.485 3.515c-2.266 2.267-3.515 5.28-3.515 8.485s1.248 6.219 3.515 8.485c2.267 2.266 5.28 3.515 8.485 3.515s6.219-1.248 8.485-3.515c0.189-0.189 0.371-0.384 0.546-0.583l3.010 2.634c-2.933 3.349-7.239 5.464-12.041 5.464-8.837 0-16-7.163-16-16s7.163-16 16-16c4.418 0 8.418 1.791 11.313 4.687l4.687-4.687v12z"></path>
      </svg>
    } @else {
      &gt;
    }
  </button>
</div>
